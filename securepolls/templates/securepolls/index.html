<!DOCTYPE html>
<html>
  <head>
    <title>Secure Polls</title>
  </head>

  <body>
    <h1>Welcome to the Secure Polls!</h1>
    {% if recent_questions %}
    <ul>
      {% for question in recent_questions %}
      <li>
        <a href="{% url 'securepolls:detail' question.id %}"
          >{{ question.question_text }}</a
        >
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No polls are available.</p>
    {% endif %}
  </body>
</html>
